'/books':
  get:
    tags:
      - books
    summary: '책 목록 API'
    description: '근처에 있는 책의 목록을 불러오는 API 입니다.'
    parameters:
      - name: latitude
        description: '현 위치 위도'
        in: query
        type: 'float'
        required: true
      - name: longitude
        description: '현 위치 경도'
        in: query
        type: 'float'
        required: true
    responses:
      200:
        content:
          application/json:
            schemas:
              type: object
              properties:
                book:
                  type: object
                  prperties:
                    title:
                      type: string
                      description: '책 제목'
                    colorType:
                      type: string
                      example: 'NAVY, GRAY...'
                      description: '북커버 컬러칩'
                    latitude:
                      type: number
                      format: double
                      description: '위도'
                    longitude:
                      type: number
                      format: double
                      description: '경도'
                    phrase:
                      type: string
                      description: '북커버에 들어갈 문구'
                    reason:
                      type: string
                      description: '기록을 남기는 이유'
                    time:
                      type: string
                      example: '촉촉한 새벽, 새로운 아침...'
                      description: '책을 추천하는 시간대'
                    author:
                      type: string
                      description: '저자'
                    description:
                      type: 'string'
                      description: '설명'
                    thumbnail:
                      type: 'string'
                      example: 'https://bookthumb-phinf.pstatic.net/cover/~~.jpg'
                      description: '실제 북커버'
                    publisher:
                      type: 'string'
                      description: '출판사'
                    user:
                      type: object
                      prperties:
                        nickname:
                          type: string
                          description: '사용자 닉네임'
                        profileImageType:
                          type: integer
                          description: '사용자 프로필 이미지 타입'
                tags:
                  type: array
                  items:
                    type: string
      500:
        $ref: '#/components/responses/50000'