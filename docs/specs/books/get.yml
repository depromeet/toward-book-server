'/books/{id}':
  get:
    tags:
      - books
    summary: '책 상세 뷰 API'
    description: '책에 대한 자세한 기록을 불러오는 API 입니다.'
    parameters:
    - name: id
      description: '선택한 책의 id'
      in: path
      type: 'integer'
      required: true
    responses:
      200:
        content:
          application/json:
            schemas:
              type: object
              properties:
                book:
                  type: object
                  prperties:
                    title:
                      type: string
                      description: '책 제목'
                    colorType:
                      type: string
                      example: 'NAVY, GRAY...'
                      description: '북커버 컬러칩'
                    latitude:
                      type: number
                      format: double
                      description: '위도'
                    longitude:
                      type: number
                      format: double
                      description: '경도'
                    phrase:
                      type: string
                      description: '북커버에 들어갈 문구'
                    reason:
                      type: string
                      description: '기록을 남기는 이유'
                    time:
                      type: string
                      description: '책을 추천하는 시간대'
                    author:
                      type: string
                      description: '저자'
                    description:
                      type: 'string'
                      description: '설명'
                    thumbnail:
                      type: 'string'
                      description: '실제 북커버'
                    publisher:
                      type: 'string'
                      description: '출판사'
                    user:
                      type: object
                      prperties:
                        nickname: 
                          type: string 
                          description: '사용자 닉네임'
                        profileImageType:
                          type: integer
                          description: '사용자 프로필 이미지 타입'     
                tags:
                  type: array
                  items:
                    type: string                    
      500:
        $ref: '#/components/responses/50000'

'/books/search/{title}':
  get:
    tags:
      - books
    summary: '책 검색 API'
    description: '책을 검색 후 결과를 불러오는 API 입니다.'
    parameters:
    - name: title
      description: '검색할 책의 제목'
      in: path
      type: 'string'
      required: true
    responses:
      200:
        content:
          application/json:
            schemas:
              type: array
              items:
                type: object
                properties:
                  title:
                    type: string
                    description: '책 제목'
                  thumbnail:
                    type: string
                    description: '실제 북커버'
                  author:
                    type: string
                    description: '저자'
                  publisher:
                    type: string
                    description: '출판사'
                  pubDate:
                    type: date
                    description: '출판일'
                  description:
                    type: string
                    description: '설명' 
      500:
        $ref: '#/components/responses/50000'
                    