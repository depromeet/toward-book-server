'/books':
  post:
    tags:
      - books
    summary: '책 기록 API'
    description: '책에 대한 기록을 남기는 API 입니다.'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - title
              - colorType
              - latitude
              - longitude
              - phrase
              - reason
              - time
              - author
              - description
              - thumbnail
              - pubDate
              - publisher
              - tags
              - userId
            properties:
              title:
                type: 'string'
                description: '책 제목'
              colorType:
                type: 'string'
                example: 'NAVY, GRAY..'
                description: '북커버 컬러칩'
              latitude:
                type: 'number'
                format: 'double'
                description: '위도'
              longitude:
                type: 'number'
                format: 'double'
                description: '경도'
              phrase:
                type: 'string'
                description: '북커버에 들어갈 문구'
              reason:
                type: 'string'
                description: '기록을 남기는 이유'
              time:
                type: 'string'
                example: '촉촉한 새벽, 새로운 아침..'
                description: '책을 추천하는 시간대'
              author:
                type: 'string'
                description: '저자'
              description:
                type: 'string'
                description: '설명'
              thumbnail:
                type: 'string'
                description: '실제 북커버'
              pubDate:
                type: 'string'
                format: 'date'
                description: '출간일'
              publisher:
                type: 'string'
                description: '출판사'
              tags:
                type: 'array'
                items:
                  type: string
                  example: '따뜻한, 유쾌한..'
                description: '태그'
              userId:
                type: 'integer'
                description: '기록을 남긴 사용자 아이디'
    responses:
      200:
        $ref: '#/components/responses/20000'
      500:
        $ref: '#/components/responses/50000'
